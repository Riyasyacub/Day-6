<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 Assign 2</title>
</head>
<body>

    <script>
        var data=0;
        while(data <=0 || isNaN(data)) {
        data = parseInt(prompt ("Enter the number: "))
        }
        for (var i=1;i<=10;i++){
            document.writeln(data + " x "+ i +" = "+(data*i) + "<br>");
        }
    </script>
</body>
